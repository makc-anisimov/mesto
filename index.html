<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Max Anisimov">
  <meta name="description" content="Практическая работа 4 Max Anisimov на Яндекс Практикуме">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сервиса Место">
    <hr class="header__line">    
  </header>
  <main>
    <div class="profile">
      <div class="profile__person">
        <img class="profile__photo" src="./images/avatar.png" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__title">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <a href="#" class="link">
              <img class="profile__edit" src="./images/editButton.svg" alt="Редактировать профиль">
            </a>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
       <a class="link profile__add-button" href="#" rel="noopener">
        <img class="profile__add-symb" src="./images/addButtonSymb.svg" alt="Добавить интересное место">
       </a>
    </div>
    <ul class="elements">
        <li class="element">
          <img class="element__photo" src="./images/san-siro.jpg" alt="Стадион Сан-Сиро изнутри">
          <div class="element__info">
            <h2 class="element__title">San-Siro Stadium, Italy</h2>
            <a href="#">
              <img class="element__like" src="./images/like_disable.svg" alt="отметить любимое место">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/etihad-stadium.jpg" alt="Стадион Этихад изнутри">
          <div class="element__info">
            <h2 class="element__title">Etihad Stadium, England</h2>
            <a href="#">
              <img class="element__like" src="./images/like_disable.svg" alt="понравилось">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/signal-iduna-park.jpg" alt="вид на Сигнал Идуна Парк с трибун">
          <div class="element__info">
            <h2 class="element__title">Signal Iduna Park, German</h2>
            <a href="#">
              <img class="element__like" src="./images/like_active.svg" alt="понравилось">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/camp-nou.jpg" alt="Стадион Камп Ноу">
          <div class="element__info">
            <h2 class="element__title">Camp Nou, Spain</h2>
            <a href="#">
              <img class="element__like" src="./images/like_disable.svg" alt="понравилось">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/parc-des-princes.jpg" alt="Парк де Пренс вид трибун">
          <div class="element__info">
            <h2 class="element__title">Parc des Princes, France</h2>
            <a href="#">
              <img class="element__like" src="./images/like_disable.svg" alt="понравилось">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/mercedes-benz-stadium.jpg" alt="Мерседес-Бенц арена">
          <div class="element__info">
            <h2 class="element__title">Mercedes-Benz Stadium, USA</h2>
            <a href="#">
              <img class="element__like" src="./images/like_disable.svg" alt="понравилось">
            </a>
          </div>
        </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <a class="link" href="#">
        <img class="popup__close-button" src="./images/closeIcon.svg" alt="закрыть форму">
      </a>
      <form class="popup__form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__input popup__input-name" type="text" name="profileName">
        <hr class="popup__line">
        <input class="popup__input popup__input-job" type="text" name="profilejob" value="Исследователь океана">
        <hr class="popup__line">
        <button class="popup__save-button" type="submit">Сохранить</button>      </form>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>
</html>
