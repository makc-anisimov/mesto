  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button link" type="button" aria-label="закрыть форму"></button>
      <form class="popup__form" name="popupprofile" method="post">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__input-form" type="text" id="inputName" name="profileName" placeholder="Имя">
        <input class="popup__input-form" type="text" id="inputJob" name="profilejob" placeholder="О себе">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-photo">
    <div class="popup__container">
      <button class="popup__close-button link" type="button" aria-label="закрыть форму"></button>
      <form class="popup__form" name="popupmesto" method="post">
        <h2 class="popup__form-title">Новое место</h2>
        <input class="popup__input-form" type="text" id="inputMestoName" name="mestoName" placeholder="Название">
        <input class="popup__input-form" type="text" id="inputMestoLink" name="mestoLink" placeholder="Ссылка на картинку">

      <img class="element__photo" src="image-source" alt="alt image">
      <div class="element__info">
        <h2 class="element__title">image title</h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
