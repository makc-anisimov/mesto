<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Max Anisimov">
  <meta name="description" content="Практическая работа 7 Max Anisimov на Яндекс Практикуме">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сервиса Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__person">
        <img class="profile__photo" src="./images/avatar.png" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit link" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="link profile__add-button" type="button" aria-label="Добавить интересное место"></button>
    </section>
    <section class="elements" aria-label="Места">
      <ul class="elements__list">
        <!--Динамическое содержимое через JS  -->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <button class="popup__close-button link" type="button" aria-label="закрыть форму"></button>
      <form class="popup__form" id="formEditProfile" name="formEditProfile" method="post">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__input-form" type="text" id="inputName" name="profileName" minlength="2" maxlength="40"
          placeholder="Имя" required>
        <span id="inputName-error" class="popup__error popup__error_visible"></span>
        <input class="popup__input-form" type="text" id="inputJob" name="profileJob" minlength="2" maxlength="200"
          placeholder="О себе" required>
        <span id="inputJob-error" class="popup__error popup__error_visible"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-photo">
    <div class="popup__container">
      <button class="popup__close-button link" type="button" aria-label="закрыть форму"></button>
      <form class="popup__form" id="formAddPhoto" name="formAddPhoto" method="post" novalidate>
        <h2 class="popup__form-title">Новое место</h2>
        <input class="popup__input-form" type="text" id="inputMestoName" name="mestoName" minlength="2" maxlength="30"
          placeholder="Название" required>
        <span id="inputMestoName-error" class="popup__error popup__error_visible"></span>
        <input class="popup__input-form" type="url" id="inputMestoLink" name="mestoLink"
          placeholder="Ссылка на картинку" required>
        <span id="inputMestoLink-error" class="popup__error popup__error_visible"></span>
        <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_wiew-photo">
    <div class="popup__container-photo">
      <button class="popup__close-button link" type="button" aria-label="закрыть форму"></button>
      <img class="popup__photo-opened" src="#" alt="">
      <h2 class="popup__photo-title">#</h2>
    </div>
  </div>
  <template class="element-template">
    <li class="element">
      <button class="element__delete-button link" type="button" aria-label="Удалить место"></button>
      <img class="element__photo" src="image-source" alt="alt image">
      <div class="element__info">
        <h2 class="element__title">image title</h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
</body>
</html>
